<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./account.css">

</head>
<body>
    <h1>Trang Quản Lý tài khoản cá nhân</h1>

        <div class="show-infomation">
        </div>

            <button class="button-edit">Sửa Thông Tin</button>
        </div>
    </div>
